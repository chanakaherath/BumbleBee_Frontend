<div class="container">
    <h2>Categories</h2>
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item active">Home</li>
            <li class="breadcrumb-item active">Categories</li>
        </ol>
    </nav>

    <div class="card">
        <div class="card-body">
            <h3 class="card-title">Add Category</h3>
            <div class="d-flex justify-content-between">
                <div>
                    <p class="card-subtitle">This is to define new category.</p>
                </div>
            </div>&nbsp;

            <form (ngSubmit)="onSubmit()">

                <div class="mb-3">
                    <label>Category Name</label>
                    <input type="text" class="form-control" id="name" [(ngModel)]="category.name" name="name">
                </div>

                <div class="mb-3">
                    <label>Category Code</label>
                    <input type="text" class="form-control" id="code" [(ngModel)]="category.code"
                        name="code">
                </div>

                <button class="btn btn-success" type="submit">Submit</button>
            </form>
            
        </div>
    </div>
</div>
