<div class="container">
    <h2>Products</h2>
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item active">Home</li>
            <li class="breadcrumb-item active">Products</li>
        </ol>
    </nav>

    <div class="card">
        <div class="card-body">
            <h3 class="card-title">Add Product</h3>
            <div class="d-flex justify-content-between">
                <div>
                    <p class="card-subtitle">This is to define new product.</p>
                </div>
            </div>&nbsp;

            <form (ngSubmit)="onSubmit()">

                <div class="mb-3">
                    <label>Product Name</label>
                    <input type="text" class="form-control" id="name" [(ngModel)]="product.name" name="name">
                </div>

                <div class="mb-3">
                    <label>Product Code</label>
                    <input type="text" class="form-control" id="code" [(ngModel)]="product.code" name="code">
                </div>

                <div class="mb-3">
                    <label>Product Description</label>
                    <input type="text" class="form-control" id="description" [(ngModel)]="product.description"
                        name="description">
                </div>

                <div class="mb-3">
                    <label>Product Price</label>
                    <input type="text" class="form-control" id="price" [(ngModel)]="product.price"
                        name="price">
                </div>

                <button class="btn btn-success" type="submit">Submit</button>
            </form>
            
        </div>
    </div>
</div>
